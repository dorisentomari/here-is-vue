<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Here is vue</title>
    <script src="/dist/umd/vue.js"></script>
</head>
<body>
<div id="app" style="color: red; background: orange;" data-id="app">
    <p>hello {{ name }}</p>
</div>
<script>
  new Vue({
    el: '#app',
    data() {
      return {
        name: 'jack'
      };
    }
  });
</script>
</body>
</html>
