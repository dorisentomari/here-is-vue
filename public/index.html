<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Here is vue</title>
    <script src="/dist/umd/vue.js"></script>
</head>
<body>
<div id="app" style="color: red; background: orange;" data-id="app">
    <p class="title" style="color: green;">hello {{ name }}</p>
    <ul class="list">
        <li>home:{{ home }}</li>
        <li>address:{{ address }}</li>
    </ul>
</div>
<script>
  let vm = new Vue({
    el: '#app',
    data() {
      return {
        name: 'jack',
        home: 'shanghai',
        address: {
          aaa: 'sssssss'
        }
      };
    }
  });

  setTimeout(() => {
    vm.name = 'tom';
  }, 1000);

</script>
</body>
</html>
