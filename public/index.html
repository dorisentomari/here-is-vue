<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Here is vue</title>
    <script src="/dist/umd/vue.js"></script>
</head>
<body>
<div id="app" style="color: red; background: orange;" data-id="app">
    <p class="title" style="color: green;">hello {{ name }}</p>
    <ul class="list">
        <li>home:{{ home }}</li>
        <li>address:{{ address }}</li>
        <li>{{ nums }}</li>
    </ul>
</div>
<script>
  let vm = new Vue({
    el: '#app',
    data() {
      return {
        name: 'jack',
        home: 'shanghai',
        address: {
          aaa: 'sssssss'
        },
        nums: [1,2,3]
      };
    },
    components: {
      world: {
        template: '<div>world</div>'
      }
    }
  });

  Vue.component('hello', {
    template: '<div>hello</div>'
  });

  console.log(vm);
  console.log(Vue);


</script>
</body>
</html>
